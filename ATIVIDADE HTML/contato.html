<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre em contato conosco">
    <title>Contato - Macedo Beer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/logo.jpg" alt="Logo da Macedo Beer">
        <h1>Contato</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="cervejas.html">Nossas Cervejas</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Entre em Contato</h2>
        <p>Use o formulário abaixo para entrar em contato conosco:</p>

        <form action="processar_contato.php" method="post">
            <!-- Campo de entrada de texto para Nome -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <!-- Caixa de seleção para Assunto -->
            <label for="assunto">Assunto:</label>
            <select id="assunto" name="assunto">
                <option value="geral">Geral</option>
                <option value="suporte">Suporte</option>
                <option value="vendas">Vendas</option>
            </select>

            <!-- Campo de entrada de e-mail -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Botão de envio -->
            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Macedo Beer - Cervejaria Artesanal</p>
    </footer>
</body>
</html>
